<header>
  <div class="row navband">
    <div class="columnlg navbandcontent">
      <div class="navmail">
          <i class="fa fa-envelope-o" aria-hidden="true"></i> amit0shakya@gmail.com 
          <i class="fa fa-phone" aria-hidden="true"></i> 9821671927
      </div>

      <div class="navregister">
        <ul>
          <li (click)="login()">
              <button type="button" class="btn btn-link">Login</button>
          </li>
          <li>
            <button type="button" class="btn btn-link" *ngIf="name!=undefine">Logout</button>
          </li>
          <li>
            <button type="button" class="btn btn-link" routerLink="register" (click)="pageclick('register')">Register</button>
          </li>
          <li><a href="#" *ngIf="name!=undefine">Hello Your Name</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="columnlg headerbody">
      <div class="headerlogo">
        <img src="./assets/images/logo.jpg">
      </div>

      <div class="headersearch">
          
        <div class="input-group col-md-12">
              
          <div class="row" *ngIf="pagename=='home'">
              <input type="text" class="form-control" [(ngModel)]="searchitem" placeholder="Search for Products, Brands and more..." aria-label="Input group example" aria-describedby="btnGroupAddon2">
              <div class="input-group-prepend">
                  <button type="button" class="btn btn-primary" (click)="finditem()">Search</button>
              </div>
          </div>
        </div>
      </div>


      <div class="shoppingcart">
        <div class="row">
          <i class="fa fa-shopping-basket" aria-hidden="true"></i>
          <div class="buys">
            <strong>Shopping Cart</strong><br>
            <div>

              <div *ngIf="productlist.length==0">0 Items</div>

              <span class="cartboxdd" (click)="toggledd=!toggledd;" *ngIf="productlist.length>0">
                <p>{{productlist.length}} Items</p>  
                <i [hidden]="toggledd" class="fa fa-caret-down" aria-hidden="true"></i>
                <i [hidden]="!toggledd" class="fa fa-caret-up" aria-hidden="true"></i>
              </span>

              <div class="cartItems" [hidden]="!toggledd">
                <ul>
                  <li *ngFor='let _p of productlist; let i=index'> <div> {{_p.product.name}}</div></li>
                </ul>
                </div>
            </div>
            <!--
            <select class="cartbox" *ngIf="productlist.length>0">
              <option *ngFor='let _p of productlist; let i=index'>
                <div> {{_p.product.name}}</div>
              </option>
            </select>-->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="background-color:#3fb125;">
    <div class="columnlg navlist">
      <ul>
          <li><a routerLink="" (click)="pageclick('home')">Home</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">How</a></li>
          <!--
          <li><a href="#" *ngIf="name!=undefine">Add Product</a></li>
          -->
          <li><a routerLink="new" (click)="pageclick('product')">Add Product</a></li>
          <li><a routerLink="about" (click)="pageclick('about')">About</a></li>

      </ul>
    </div>
  </div>

</header>
