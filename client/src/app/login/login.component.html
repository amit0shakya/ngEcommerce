<div class="row">
  <div class="loginhead">
      <p>User login</p>
  </div>

    <div class="row loginform">
    <form #login="ngForm" >
        <div class="form-group">
            <input type="text" placeholder="username" class="form-control" name="name" required>
        </div>

        <div class="form-group">
            <input type="password" placeholder="password" class="form-control" name="pass" required>
        </div>

        <div class="form-group">
            <label class="error">Some error goes here</label>
            <button type="button" class="btn btn-primary pull-right">Login</button>
        </div>
    </form>
  </div>
</div>
